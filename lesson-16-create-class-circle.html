<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
    <script>
        let Circle = function(radius){
            this.radius = radius; //bán kính đường tròn
            this.getRadius = function(){
                // xây dựng phương thức lấy bán kính đường tròn
                return radius;
            }
            this.getArea = function(){
                //Xây dựng phương thức tính diện tích hình tròn
                return Math.PI*radius*radius;
            }
        };
        let circle = new Circle(8); //Tạo đường tròn có bán kính là 2
        let radius = circle.getRadius();
        let area = circle.getArea();
        alert(`Radius: ${radius}; Area: ${area}`);
    </script>
</body>
</html>
